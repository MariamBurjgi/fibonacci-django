<!-- fibonacci_app/templates/fibonacci_app/fibonacci.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Fibonacci Sequence Generator</title>
</head>
<body>
    <h1>Fibonacci Sequence Generator</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="number">Enter a number: </label>
        <input type="number" name="number" id="number" required>
        <button type="submit">Generate</button>
    </form>
    
    <h2>Iterative Fibonacci sequence up to {{ n }}:</h2>
    <p>{{ fib_iterative }}</p>
    
    <h2>Recursive Fibonacci sequence up to {{ n }}:</h2>
    <p>{{ fib_recursive }}</p>
</body>
</html>
